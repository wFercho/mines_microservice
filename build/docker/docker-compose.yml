services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: postgres_mines
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mines_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - development
      - test
      - production

  app:
    build:
      context: ../../
      dockerfile: build/docker/app/Dockerfile
    container_name: go_mines
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    profiles:
      - test
      - production

volumes:
  postgres_data:
