services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile.postgres
    container_name: postgres_mines
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # env_file:
    #   - ../../.env
    #   - ../../.env.local
    profiles:
      - development
      - test
      - production

  app:
    build:
      context: ../../
      dockerfile: build/docker/app/Dockerfile
    container_name: go_mines
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    # env_file:
    #   - ../../.env.local
    profiles:
      - test
      - production

volumes:
  postgres_data:
